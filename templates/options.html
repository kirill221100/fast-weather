<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погода</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Погода
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        <input type="radio" id="standart" name="options" value="standart">
                        <label for="standart">Стандартная(K)</label>
                        <input type="radio" id="imperial" name="options" value="imperial">
                        <label for="imperial">Имперская(℉)</label>
                        <input type="radio" id="metric" name="options" value="metric">
                        <label for="metric">Метричная(℃)</label>
                        <button class="button is-info">Выбрать</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
    </footer>
</body>

</html>
